<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ziomek GPT – Groq API</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:840px;margin:32px auto;padding:0 16px}
    h1{font-size:22px}
    #log{border:1px solid #ddd;border-radius:12px;padding:12px;height:360px;overflow:auto;white-space:pre-wrap}
    .row{display:flex;gap:8px;margin-top:12px}
    input,button{font:inherit}
    input{flex:1;padding:10px;border:1px solid #ccc;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .sys{color:#666}
    .you{color:#0b5}
    .ai{color:#06c}
  </style>
</head>
<body>
  <h1>Ziomek GPT – Groq API</h1>
  <div id="log" aria-live="polite"></div>
  <div class="row">
    <input id="q" placeholder="Zadaj pytanie..." autocomplete="off"/>
    <button id="send">Wyślij</button>
  </div>
  <script src="/public/app.js"></script>
</body>
</html>
