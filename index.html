<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komandos AI ULTRA Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 20px;
        color: #333;
      }
      #chat-window {
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 70vh;
        overflow-y: auto;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
      }
      .sender {
        font-weight: bold;
        margin-right: 5px;
      }
      #chat-form {
        display: flex;
      }
      #chat-form input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
      }
      #chat-form button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      #chat-form button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
    <script defer src="script.js"></script>
    <style>
    #status {position:fixed;top:8px;right:8px;padding:6px 10px;border-radius:6px;font-size:12px;background:#eee}
    #status.ok{background:#d3f9d8}
    #status.err{background:#ffdada}
    #chat-window{max-width:700px;margin:80px auto 40px}
    .message{padding:8px 10px;border-bottom:1px solid #eee}
    .sender{font-weight:600;margin-right:6px}
  </style>
</head>

  <body>
    <h1>Komandos AI ULTRA Chat</h1>
    <div id="chat-window">
      <div id="messages"></div>
      <form id="chat-form" style="display:flex;gap:8px;flex-wrap:wrap">
        <input type="text" id="message" placeholder="Wpisz wiadomość..." required style="flex:1 1 320px" />
        <input type="number" id="temp" step="0.1" min="0" max="2" value="0.7" title="temperature" style="width:88px" />
        <input type="number" id="maxtok" step="50" min="100" max="4000" value="1200" title="max_tokens" style="width:110px" />
        <button type="submit" id="send-button">Wyślij</button>
      </form>
    </div>
  </body>
</html>
